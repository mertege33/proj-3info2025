<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Marcela — Cadastro</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../public/css/arvore.css">
</head>
<body id="page-cadastro">

  <!-- Top navigation bar -->
  <header class="topbar" id="topbar" role="navigation" aria-label="Navegação principal">
    <nav class="nav-inner" id="navInner">
      <a href="homescreen.html" class="nav-link">Sobre</a>
      <a href="homescreen.html" class="nav-link">Objetivo</a>
      <a href="homescreen.html" class="nav-link">Contato</a>
    </nav>
  </header>

  <!-- vídeo de fundo -->
  <div class="background-video" aria-hidden="true">
    <video autoplay loop muted playsinline>
      <source src="../../../public/img/fundo_da_tela.mp4" type="video/mp4" />
      Seu navegador não suporta reprodução de vídeo.
    </video>
  </div>

  <div class="overlay" aria-hidden="true"></div>

  <!-- TELA DE CADASTRO -->
  <main class="register-screen" role="main" aria-label="Cadastro">
    <!-- decorative blob SVG -->
    <svg class="bg-decor" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
          <stop offset="0" stop-color="#1CECE7" stop-opacity="0.85"/>
          <stop offset="1" stop-color="#5DE0FF" stop-opacity="0.6"/>
        </linearGradient>
        <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="30" result="b"/>
          <feBlend in="SourceGraphic" in2="b"/>
        </filter>
      </defs>
      <g filter="url(#f1)">
        <path fill="url(#g1)" d="M421.7,345.2Q384,440,290.7,426.3Q197.5,412.6,144,350.5Q90.5,288.4,108.3,198.2Q126.2,108,213.2,86.5Q300.2,65,373.2,114.2Q446.2,163.5,421.7,345.2Z"/>
      </g>
    </svg>

    <div class="register-wrapper" role="region" aria-labelledby="formTitle">
      <div class="form-card">
        <div class="form-header">
          <h2 id="formTitle">Cadastre o perfil do usuario</h2>
          <p>Cadastre o perfil para construir sua arvore genealógica</p>
          <p class="micro">Preencha os campos abaixo — você poderá editar seu perfil depois.</p>
        </div>

        <!-- Formulário de cadastro completo -->
        <form id="genealogicForm">
          <div class="row">
            <label for="nomeCompleto">Nome completo</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required />
          </div>

          <div class="row two-cols">
            <div>
              <label for="corOlho">Cor do olho</label>
              <input type="text" id="corOlho" name="corOlho" placeholder="verde" required />
            </div>
            <div>
              <label for="corCabelo">Cor do cabelo</label>
              <input type="text" id="corCabelo" name="corCabelo" placeholder="loiro" required />
            </div>
          </div>

          <div class="row two-cols">
            <div>
              <label for="tipoSanguineo">Tipo sanguíneo</label>
              <select id="tipoSanguineo" name="tipoSanguineo" required class="select">
                <option value="">Selecione</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
              </select>
            </div>
            <div>
              <label for="tipoOrelha">Tipo de orelha</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="tipoOrelha" value="solta" required />
                  <span>Solta</span>
                </label>
                <label class="radio-label">
                  <input type="radio" name="tipoOrelha" value="presa" />
                  <span>Presa</span>
                </label>
              </div>
            </div>
          </div>

          <div class="row two-cols">
            <div>
              <label for="covinhas">Covinhas</label>
              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="covinhas" value="buchechar" />
                  <span>Bucheca</span>
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="covinhas" value="queixo" />
                  <span>Queixo</span>
                </label>
              </div>
            </div>
            <div>
              <label for="nacionalidade">Nacionalidade</label>
              <input type="text" id="nacionalidade" name="nacionalidade" placeholder="Brasileira" required />
            </div>
          </div>

          <div class="row">
            <label for="doencaGenealogica">Doença genealógica (opcional)</label>
            <textarea id="doencaGenealogica" name="doencaGenealogica" rows="3" 
                      placeholder="Ex.: Alzheimer, Hemofilia, Daltonismo..."></textarea>
          </div>

          <div class="form-actions">
            <a class="btn ghost" href="homescreen.html">Voltar</a>
            <button type="submit" class="btn primary">Cadastrar</button>
          </div>
        </form>
      </div>


  <script>
    document.getElementById('genealogicForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Cadastro realizado com sucesso!');
      // Aqui você poderia redirecionar para a próxima página
      // window.location.href = 'menu.html';
    });
  </script>
</body>
</html>
