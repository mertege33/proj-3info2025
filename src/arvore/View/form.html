          <p class="micro">Preencha os campos abaixo — você poderá editar seu perfil depois.</p>

            </div>
          </div>

                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>

          <div class="row two-cols">

              <label for="covinhas">Covinhas</label>
              <div class="checkbox-group">

                  <input type="checkbox" name="covinhas" value="queixo" />

            </div>

            
            <div>
              <label for="tipoOrelha">Tipo de orelha</label>
              <div class="radio-group">
                <label class="radio-label">
                  <input type="radio" name="tipoOrelha" value="solta" required />
                  <span>Solta</span>

                <label class="radio-label">
                  <input type="radio" name="tipoOrelha" value="presa" />
                  <span>Presa</span>
                </label>

            <script>
                document.getElementById('genealogicForm').addEventListener('submit', function(e) {
                    const input = document.getElementById('nacionalidade');
                    const datalist = document.getElementById('paises');
                    const options = Array.from(datalist.options).map(opt => opt.value.trim().toLowerCase());
                    if (!options.includes(input.value.trim().toLowerCase())) {
                        input.setCustomValidity('Escolha um país da lista.');
                        input.reportValidity();
                        e.preventDefault();
                    } else {
                        input.setCustomValidity('');
                    }
                });
                document.getElementById('nacionalidade').addEventListener('input', function() {
                    this.setCustomValidity('');
                });
            </script>

            <label for="doencaGenealogica">Doença genealógica (opcional)</label>
            <textarea id="doencaGenealogica" name="doencaGenealogica" rows="3" 
                      placeholder="Ex.: Alzheimer, Hemofilia, Daltonismo..."></textarea>
